<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="100" height="100"></canvas>
		<div id="app">
			<input type="button" @click="show" name="" id="" value="点击按钮" />
			<input type="text" name="" id="banjing" value="" v-model="banjing" />
		</div>
		<script type="text/javascript">
			let v = new Vue ({
				el: "#app",
				data:{
					banjing: ''
				},
				methods:{
					
					show(){
						// let canvas = document.getElementById("myCanvas");
						let canvas = document.getElementById("myCanvas");
						let context = canvas.getContext("2d");
						context.beginPath();
						context.arc(50,50,this.banjing,0,1*Math.PI);
						// context.arc(50,50,16,0,2*Math.PI);
						context.stroke();
					}
				}
			})
		</script>
	</body>
</html>
