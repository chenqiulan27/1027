<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>找茬游戏</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			找到图片中不同的5个地方，游戏即可通关<br>
			现点击次数：{{num}}<br>
			<img src="./img/zhaocha.jpg" v-model="num" @click="myFunction()" ><br>
			
			
			
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data: {
					num:0
				},
				methods:{
					myFunction(){
						v.num++;
						if (v.num == 0){
							alert("恭喜你，游戏通关成功！")
						}else if(v.num < 5 && v.num > 0 ){
							alert("游戏继续")
						}
					}
				}
			})
		</script>
	</body>
</html>
